<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Lazy Load assignment" />
    <meta name="author" content="Mara Smith" />
    <title>Lazy Load</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

<link href="css/normalize.css" rel="stylesheet"/>

<link href="css/lazyload.css" rel="stylesheet"/>
   
</head>


<body>

	<header>
        <h1> Progressive Loading (Images)</h1>
    </header>

    <main>
        <picture>
            <img src="images/placeholder.jpg"
            data-src="https://placeimg.com/300/400/animals" alt="random image" loading="Lazy">
        </picture>

        <picture>
            <img src="images/placeholder.jpg"
            data-src="https://placeimg.com/300/400" alt="random image">
        </picture>

        <picture>
            <img src="images/placeholder.jpg"
            data-src="https://placeimg.com/300/400/nature" alt="random image">
        </picture>

        <picture>
            <img src="images/placeholder.jpg"
            data-src="https://picsum.photos/300/400" alt="random image">
        </picture>

        <picture>
            <img src="images/placeholder.jpg"
            data-src="https://placeimg.com/300/400/tech" alt="random image">
        </picture>

        <picture>
            <img src="images/placeholder.jpg"
            data-src="https://placeimg.com/300/400/person" alt="random image">
        </picture>
    </main>
    <script src="js/lazyloading.js"></script>

          </p>
    </footer>

</body>
</html>
