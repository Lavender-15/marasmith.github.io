    <!-- Main -->
    <main class="center, clearfix">
        <h1 class="page-title">Storm Report Center</h1>
        <div class="storm-grid">
            <form method="GET" action="thanks.html">

                <!-- 1st Fieldset -->
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="top">Full Name* <input type="text" name="fname" placeholder="John Doe" pattern="[A-Za-z ]{5,}" required></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                    <label class="top">Zipcode* <input type="number" name="zipcode" required></label>
                </fieldset>

                <!-- 2nd Fieldset -->
                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date <input type="date" name="stormDate"></label>
                    <label class="top">Storm Type
                        <input name="storm" list="stormtype">
                        <datalist id="stormtype">
                            <option value="">Please Select &#9662;
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricance">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                            </datalist> 
                    </label>
                    <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" 
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    <label class="top">Storm Region
                        <select name="region">
                            <option value="">Please Select &#9662;</option>
                            <option value="preston">Preston</option>
                            <option value="sodaSrings">Soda Springs</option>
                            <option value="fishHaven">Fish Haven</option>
                        </select>
                    </label>
                    <div class="top">Are you in danger?</div>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="no"> No</label>
                </fieldset>

                <!-- 3rd Fieldset -->
                <fieldset>
                    <label class="textbottom"><legend>Additional Sighting Details</legend>
                   <textarea name="additionalInfo"
                            placeholder="Type comment here..." rows="40" cols="50"></textarea></label>
                </fieldset>

                <!-- Submit Button -->
                <input class="submitBtn" type="submit" value="Report This Storm">
            </form>
